<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Memorama</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Memorama</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="gameon" #fire>
    
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="form-wrapper">
      <div class="form-control">
        <h1>Congratulation for end this game</h1>
        <h2>Try again</h2>
        <ion-item >
          <ion-label position="floating">How much pairs of cards do you want?</ion-label>
          <ion-input type="number"  id="cuantasCartas" (ionChange)="leercards()"></ion-input>
        </ion-item>
      </div>
      <ion-button (click)="iniciar()">Iniciar?</ion-button>
    </div>
    </div>
  <div class="body" *ngIf="!gameon">
    <div id="wrapper">
      <div id="game">
        <div class="card" *ngFor="let card of cards" (click)="activar(card)" [ngClass]="{ 'active': card.activa }">
          <div class="back" ></div>
          <div class="face">{{card.contenido}}</div>

        </div>
      </div>
    </div>
    
  </div>
</ion-content>
