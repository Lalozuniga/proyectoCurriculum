<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>algoritmos-simples</ion-title>
    <ion-buttons>
      <ion-button (click)="nav('/home')">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
      <ion-button (click)="nav('/signin')">
        Registrate
      </ion-button>
      <ion-button (click)="nav('/login')">
        Iniciar sesion
      </ion-button>
      <ion-button (click)="nav('/infinitescroll')">
        Scroll
      </ion-button>
      <ion-button (click)="nav('/conway')">
        Juego de la vida
      </ion-button>
      <ion-button (click)="nav('/algoritmos-simples')">
        Algoritmos simples
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">algoritmos-simples</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="contenedor-graficas">
    <plotly-plot [data]="grafica.data" id="graph" [layout]="grafica.layout">
<!-- fibonacci -->
    </plotly-plot>
  </div>
  <div id="fibonacci">
    <div id="fila">
      <div [id]="'celula0'" *ngFor="let fibo of fibonacci">{{fibo}}</div>
    </div>
  </div>
  <!-- numeros primos -->
  <div id="numprimos">
    <div id="fila">
      <div [id]="'celula'+primo" *ngFor="let primo of primos; let index">
      {{index}}
      </div>
    </div>
  </div>
</ion-content>
